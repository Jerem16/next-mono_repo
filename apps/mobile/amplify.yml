version: 1
frontend:
    phases:
        preBuild:
            commands:
                - nvm install 22.14.0
                - nvm use 22.14.0
                - corepack enable
                - corepack prepare yarn@4.9.4 --activate
                - yarn cache clean
                - yarn install --immutable
        build:
            commands:
                - export NEXT_TELEMETRY_DISABLED=1
                - yarn run prepare:public
                - yarn build
    artifacts:
        baseDirectory: .next
        files:
            - "**/*"
    cache:
        paths:
            - .yarn/cache/**
            - .yarn/install-state.gz
            - .next/cache/**/*
            - .npm/**/*
            - node_modules/**/*
            # (si tu utilises nodeLinker: node-modules dans .yarnrc.yml, ajoute aussi)
            # - node_modules/**/*
customHeaders:
    - pattern: "/img/**"
      headers:
          - key: Cache-Control
            value: "public, max-age=31536000, immutable"
    - pattern: "/css/**"
      headers:
          - key: Cache-Control
            value: "public, max-age=31536000, immutable"
